<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <main class="container">
      <img
        src="http://www.google.com/google.jpg"
        alt="google-logo"
        class="logo"
      />
      <div class="content">
        <div class="top">
          <p>Search the web using Google!</p>
          <input type="text" />
          <div class="buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
          </div>
        </div>
        <div class="bottom">
          <div class="left">
            <ul>
              <li>Special Searches</li>
              <li>Stanford Search</li>
              <li>Linux Search</li>
            </ul>
          </div>
          <div class="middle">
            <ul>
              <li>Help!</li>
              <li>About Google!</li>
              <li>Company Info</li>
              <li>Google! Logos</li>
            </ul>
          </div>
          <div class="right">
            <p>
              Get Google! <br />
              updates monthly:
            </p>
            <input type="text" />
            <div><button>Subscribe</button> Archive</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
